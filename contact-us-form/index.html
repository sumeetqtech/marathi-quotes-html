<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>संपर्क करा</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
      font-size: 24px;
    }

    label {
      font-size: 16px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      form {
        padding: 16px;
      }

      h1 {
        font-size: 20px;
      }

      label, input, textarea, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <form action="https://formspree.io/f/xpwdlkdy" method="POST">
      <h1>आमच्याशी संपर्क साधा</h1>

      <label for="name">तुमचं नाव</label>
      <input type="text" id="name" name="name" placeholder="तुमचं नाव लिहा" required>

      <label for="email">तुमचा ईमेल</label>
      <input type="email" id="email" name="_replyto" placeholder="तुमचा ईमेल लिहा" required>

      <label for="message">तुमचा संदेश</label>
      <textarea id="message" name="message" rows="5" placeholder="तुमचा संदेश येथे लिहा..." required></textarea>

      <button type="submit">संदेश पाठवा</button>
    </form>
  </div>

</body>
</html>
